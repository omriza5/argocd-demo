apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-client
spec:
  selector:
    matchLabels:
      app: myapp-client
  replicas: 2
  template:
    metadata:
      labels:
        app: myapp-client
    spec:
      containers:
        - name: client
          image: omriza5/cr-client:97384fc547a7806fc1347792e8299548a77a08fa
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: "128Mi"
              cpu: "200m"
            requests:
              memory: "64Mi"
              cpu: "100m"
