apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-server
spec:
  selector:
    matchLabels:
      app: myapp-server
  replicas: 2
  template:
    metadata:
      labels:
        app: myapp-server
    spec:
      containers:
        - name: server
          image: omriza5/cr-server:3d6b593573c29c4a55860f1049e665a860c50c9b
          ports:
            - containerPort: 8000
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
