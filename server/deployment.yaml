apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 2
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: omriza5/cr-server:7d25c109f9006950aa7bdd7758c5598d6fd09c2c
          ports:
            - containerPort: 8000
